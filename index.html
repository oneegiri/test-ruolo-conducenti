        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select,

            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select {
            background-color: var(--light);
            color: var(--dark);
            min-width: 150px;
        }

        button {
            background-color: var(--secondary);
            color: white;
            font-weight: bold;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            transform: none;

        }

        .btn-danger {
            background-color: var(--danger);
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-success {
            background-color: var(--success);
        }

        .exam-container {

        }

        }

            margin-bottom: 20px;
            padding-bottom: 10px;

            font-size: 1.8rem;
            font-weight: bold;
            color: var(--secondary);
        }

            border-radius: 10px;
            height: 20px;
            margin: 20px 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--secondary);
            width: 0%;
            transition: width 0.5s ease;
        }

        .topic {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 25px;
            line-height: 1.4;
            background: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--secondary);
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: rgba(236, 240, 241, 0.1);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            border: 2px solid transparent;
        }

        .option:hover {
            background: rgba(52, 152, 219, 0.2);
            transform: translateX(5px);
        }

        .option.selected {
            background: rgba(52, 152, 219, 0.3);
            border-color: var(--secondary);
        }

        .option.correct {
            background: rgba(39, 174, 96, 0.3);
            border-color: var(--success);
        }

        .option.incorrect {
            background: rgba(231, 76, 60, 0.3);
            border-color: var(--danger);
        }

            font-weight: bold;
            font-size: 1.2rem;
            min-width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark);
        }

        .option.selected .option-number {
            background: var(--secondary);
        }

        .option.correct .option-number {
            background: var(--success);
        }

            background: var(--danger);
        }

        .option-text {
            flex: 1;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .results-container {
            text-align: center;
            padding: 30px;
        }

        .score {
            font-size: 3rem;
            font-weight: bold;
            color: var(--secondary);
            margin: 20px 0;
        }

        .score-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .results-list {
            text-align: left;
            margin-top: 30px;
        }

        .result-item {
            background: rgba(44, 62, 80, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .result-topic {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--secondary);
        }

        .result-answer {
            padding: 10px;
            background: rgba(39, 174, 96, 0.2);
            border-left: 3px solid var(--success);
            margin-top: 10px;
            border-radius: 0 5px 5px 0;

        .hidden {

            }

            }
        }

            }

                gap: 10px;
            }

            }
        }
    </style>
</head>

        // DOM Elements
    const examSelect = document.getElementById('exam-select');
    const startBtn = document.getElementById('start-exam');
    const resetBtn = document.getElementById('reset-exam');
    const questionScreen = document.getElementById('question-screen');
    const resultsScreen = document.getElementById('results-screen');
    const topicElement = document.getElementById('topic');
    const optionsContainer = document.getElementById('options');
    const questionNumber = document.getElementById('question-number');
    const progressBar = document.getElementById('progress-bar');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const submitBtn = document.getElementById('submit-btn');
    const finalScore = document.getElementById('final-score');
    const resultText = document.getElementById('result-text');
    const incorrectAnswers = document.getElementById('incorrect-answers');
    const restartBtn = document.getElementById('restart-btn');
    const timerElement = document.getElementById('time');
    
    // Add reveal answers checkbox (create it dynamically)
    const revealAnswersCheckbox = document.createElement('input');
    revealAnswersCheckbox.type = 'checkbox';
    revealAnswersCheckbox.id = 'reveal-answers';
    const revealAnswersLabel = document.createElement('label');
    revealAnswersLabel.htmlFor = 'reveal-answers';
    revealAnswersLabel.textContent = ' Mostra risposte corrette';
    
    const revealContainer = document.createElement('div');
    revealContainer.className = 'control-group';
    revealContainer.appendChild(revealAnswersCheckbox);
    revealContainer.appendChild(revealAnswersLabel);
    
    // Add the checkbox to exam controls
    document.querySelector('.exam-controls').appendChild(revealContainer);

    // Exam state
    let currentExam = null;
    let currentQuestionIndex = 0;
    let userAnswers = [];
    let examStartTime = null;
    let timerInterval = null;
    let revealAnswers = false;

        // Initialize the exam selector
        function initExamSelector() {
            for (const examCode in examData) {
                if (examData.hasOwnProperty(examCode)) {
                    const option = document.createElement('option');
                    option.value = examCode;
                    option.textContent = `Esame ${examCode}`;
                    examSelect.appendChild(option);
                }
            }

            examSelect.addEventListener('change', () => {
                startBtn.disabled = examSelect.value === '';
            });
        }

        // Start the selected exam
        function startExam() {
            const examCode = examSelect.value;
            if (!examCode) return;
    
            currentExam = examCode;
            currentQuestionIndex = 0;
            userAnswers = new Array(examData[examCode].topics.length).fill(null);
            revealAnswers = revealAnswersCheckbox.checked; // Get the checkbox state
    
            // Reset UI
            questionScreen.classList.remove('hidden');
            resultsScreen.classList.add('hidden');
            submitBtn.classList.add('hidden');
            //prevBtn.disabled = true;
            //nextBtn.disabled = true;
    
            // Start timer
            examStartTime = new Date();
            startTimer();
    
            // Load first question
            loadQuestion();
        }

        // Load the current question
    function loadQuestion() {
        const exam = examData[currentExam];
        const topic = exam.topics[currentQuestionIndex];
        const options = exam.questions.slice(currentQuestionIndex * 3, currentQuestionIndex * 3 + 3);
        const correctAnswerIndex = parseInt(exam.answers[currentQuestionIndex]) - 1;

        // Update UI
        topicElement.textContent = topic;
        questionNumber.textContent = `Domanda ${currentQuestionIndex + 1} di ${exam.topics.length}`;

        // Update progress bar
        const progress = ((currentQuestionIndex + 1) / exam.topics.length) * 100;
        progressBar.style.width = `${progress}%`;

        // Clear previous options
        optionsContainer.innerHTML = '';

        // Create new options
        options.forEach((optionText, index) => {
            const optionElement = document.createElement('div');
            optionElement.className = 'option';
            
            // Add selected class if this option was selected
            if (userAnswers[currentQuestionIndex] === index) {
                optionElement.classList.add('selected');
            }
            
            // Add correct/incorrect classes if reveal answers is enabled
            if (revealAnswers) {
                if (index === correctAnswerIndex) {
                    optionElement.classList.add('correct');
                } else if (userAnswers[currentQuestionIndex] === index && index !== correctAnswerIndex) {
                    optionElement.classList.add('incorrect');
                }
            }

            optionElement.innerHTML = `
                <div class="option-number">${index + 1}</div>
                <div class="option-text">${optionText}</div>
            `;

            // Only allow selection if reveal answers is disabled
            if (!revealAnswers) {
                optionElement.addEventListener('click', () => selectOption(index));
            }
            
            optionsContainer.appendChild(optionElement);
        });

        // Update navigation buttons
        prevBtn.disabled = currentQuestionIndex === 0;

        if (currentQuestionIndex === exam.topics.length - 1) {
            nextBtn.classList.add('hidden');
            submitBtn.classList.remove('hidden');
        } else {
            nextBtn.classList.remove('hidden');
            submitBtn.classList.add('hidden');
        }
    }

        // Select an option
        function selectOption(optionIndex) {
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });

            // Add selected class to clicked option
            const selectedOption = document.querySelectorAll('.option')[optionIndex];
            selectedOption.classList.add('selected');

            // Store user answer
            userAnswers[currentQuestionIndex] = optionIndex;

            // Enable navigation
            nextBtn.disabled = false;
            submitBtn.disabled = false;
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestionIndex < examData[currentExam].topics.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        // Submit the exam
        function submitExam() {
            clearInterval(timerInterval);

            const exam = examData[currentExam];
            const correctAnswers = exam.answers.map(ans => parseInt(ans) - 1);

            // Calculate score
            let score = 0;
            const incorrect = [];

            for (let i = 0; i < userAnswers.length; i++) {
                if (userAnswers[i] === correctAnswers[i]) {
                    score++;
                } else {
                    incorrect.push({
                        topic: exam.topics[i],
                        userAnswer: exam.questions[i * 3 + userAnswers[i]],
                        correctAnswer: exam.questions[i * 3 + correctAnswers[i]]
                    });
                }
            }

            // Show results
            showResults(score, incorrect);
        }

        // Show exam results
        function showResults(score, incorrect) {
            questionScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            finalScore.textContent = `${score}/20`;

            if (score >= 18) {
                resultText.textContent = "Complimenti! Hai superato l'esame!";
                resultText.style.color = "#27ae60";
            } else {
                resultText.textContent = "Hai fallito l'esame. Riprova!";
                resultText.style.color = "#e74c3c";
            }

            // Show incorrect answers
            incorrectAnswers.innerHTML = '';

            if (incorrect.length === 0) {
                incorrectAnswers.innerHTML = '<p>Hai risposto correttamente a tutte le domande! Ottimo lavoro!</p>';
            } else {
                incorrect.forEach((item, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <div class="result-topic">${index + 1}. ${item.topic}</div>
                        <div>La tua risposta: ${item.userAnswer}</div>
                        <div class="result-answer">Risposta corretta: ${item.correctAnswer}</div>
                    `;
                    incorrectAnswers.appendChild(resultItem);
                });
            }
        }

        // Start the timer
        function startTimer() {
            clearInterval(timerInterval);
            examStartTime = new Date();

            timerInterval = setInterval(() => {
                const now = new Date();
                const diff = Math.floor((now - examStartTime) / 1000);
                const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
                const seconds = (diff % 60).toString().padStart(2, '0');
                timerElement.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        // Reset the exam
        function resetExam() {
            clearInterval(timerInterval);
            examSelect.value = '';
            startBtn.disabled = true;
            questionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            userAnswers = [];
            timerElement.textContent = '00:00';
        }

        // Event listeners - Add change listener for the checkbox
        startBtn.addEventListener('click', startExam);
        resetBtn.addEventListener('click', resetExam);
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        submitBtn.addEventListener('click', submitExam);
        restartBtn.addEventListener('click', resetExam);
        
        // Update reveal answers state when checkbox changes
        revealAnswersCheckbox.addEventListener('change', function() {
            revealAnswers = this.checked;
            if (currentExam) {
                loadQuestion(); // Reload current question with new state
            }
        });

        // Initialize the application
        initExamSelector()
    </script>
